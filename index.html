<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Text</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
            const textGeometry = new THREE.TextGeometry('OTO', {
                font: font,
                size: 1,
                height: 0.2,
                curveSegments: 12,
                bevelEnabled: false
            });
            textGeometry.center(); // Centrer le texte

            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
            const textEdges = new THREE.EdgesGeometry(textGeometry);
            const textLines = new THREE.LineSegments(textEdges, lineMaterial);
            scene.add(textLines);

            function animate() {
                requestAnimationFrame(animate);
                textLines.rotation.y += 0.01; // Rotation sur l'axe y
                renderer.render(scene, camera);
            }
            animate();
        });
