<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercell Support</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .light {
            position: absolute;
            top: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 10000px;
            height: 350px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(0,0,0,0) 80%);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(100px);
        }
        .container {
            max-width: 800px;
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }
        img {
            width: 250px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        p {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 20px;
            color: black;
            background-color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }
        .btn:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="light"></div>
    <div class="container">
        <img src="Supercell-logo.png" alt="Supercell Logo">
        <h1>Supercell Support</h1>
        <p>Need help with our games? Get the best support experience right here.</p>
        <a href="mailto:support@supercell.team" class="btn">Get Support</a>
    </div>
</body>
</html>
